<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>These snacks are yummy</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="center-container">
            <div class="page-sides"></div>
            <div class="header">
                <div class="header-text">Andrew's Blog</div>
                <div class="header-links">
                    <div class="secondary-text">link one</div>
                    <div class="secondary-text">link two</div>
                    <div class="secondary-text">link three</div>
                </div>
            </div>
            <div class="page-sides"></div>
        </div>

        <div class="center-container">
            <div class="page-sides"></div>
            <div class="header">
                <div class="blog-description">
                    <div class="main-text">Snacks!</div>
                    <div class="secondary-text">This website is dedicated to reviewing the snacks that I have purchased.</div>
                    <button>Click here!</button>
                </div>
                <img src=./photos/intro-image.jpg alt="Introduction Image" class="intro-image">
            </div>
            <div class="page-sides"></div>
        </div>

        <div class="center-container white">
            <div class="page-sides"></div>
                <div class="infor-container">
                    <div class="information-text">Select a treat that intrigues you!</div>
                    <div class="snacks-container">
                        <div class="snack group">
                            <img src="./photos/skittles-static.jpg" alt="Skittles Static Image" class="snacks-image">
                            <div class="secondary-text"> Brief description of image</div>
                        </div>
                        <div class="snack group">
                            <img src="./photos/pretz-static.jpg" alt="Pretz Static Image" class="snacks-image">
                            <div class="secondary-text"> Brief description of image</div>
                        </div>
                        <div class="snack group">
                            <img src="./photos/puchao-static.jpg" alt="Puchao Static Image" class="snacks-image">
                            <div class="secondary-text"> Brief description of image</div>
                        </div>
                        <div class="snack group">
                            <img src="./photos/potato-stick-static.jpg" alt="Potato Sticks Image" class="snacks-image">
                            <div class="secondary-text"> Brief description of image</div>
                        </div>
                    </div>
                </div>
            <div class="page-sides"></div>
        </div>



        <div class="center-container">
            <div class="page-sides"></div>
            <div class="footer">
                <div class="secondary-text">No copyrights here 2022</div>
            </div>
            <div class="page-sides"></div>
        </div>
    </body>
</html>
